<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 0; background: #f4f4f7; }
        .container { max-width: 600px; margin: 0 auto; background: #fff; }
        .header { background: #212529; color: #fff; padding: 24px; text-align: center; }
        .header h1 { margin: 0; font-size: 24px; }
        .content { padding: 32px 24px; color: #333; line-height: 1.6; }
        .footer { background: #f4f4f7; padding: 24px; text-align: center; font-size: 12px; color: #999; }
        .btn { display: inline-block; padding: 12px 24px; background: #0d6efd; color: #fff; text-decoration: none; border-radius: 6px; }
        .detail-row { padding: 8px 0; border-bottom: 1px solid #eee; }
        .detail-label { font-weight: 600; color: #555; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>{{ site_name|default:"Transfers.ma" }}</h1>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <div class="footer">
        &copy; {{ site_name|default:"Transfers.ma" }}. All rights reserved.
    </div>
</div>
</body>
</html>
